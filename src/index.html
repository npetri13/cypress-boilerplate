<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <title>Cypress Testing</title>
</head>
<body>

  <script>
    const compMain = () => {
      return {
      
        i: Number(0),
        title: "Hello",

        inc () { this.i += 1 },
        dec () { this.i -= 1 }

      }
    }
  </script>

  <div x-data="compMain">

    <div x-text="i"></div>
    <button @click="inc()">+</button><span> / </span><button @click="dec()">-</button>

  </div>

</body>
</html>
